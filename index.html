<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <title>Nested div</title>
</head>
<body>
    <div class="main" id="1">
      <h4 class="parent-id"></h4>
      <h4 class="child-id"></h4>
      <button class="plus" onclick="addChild(1)">+</button>
      <button class="subtract" onclick="removeChild()">-</button>
    </div>
</body>
</html>
